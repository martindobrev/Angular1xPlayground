<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8"/>
        <title>Multistep Demo | Angular Playground</title>
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="src/js/app.js"></script>
        <script type="text/javascript" src="src/js/multistep/multistep.component.js"></script>
        <script type="text/javascript" src="src/js/multistep/step.component.js"></script>
        <script type="text/javascript" src="src/js/multistep/dummy.component.js"></script>
        <script type="text/javascript" src="src/js/multistep/anotherDummy.component.js"></script>
        <script type="text/javascript" src="src/js/multistep/main.js"></script>
    </head>
    <body ng-app="playgroundApp">
        <div ng-controller="MainController as ctrl">

            <a href="index.html">&lt;Go back to demos list</a>

            <h1>Multstep Component Demo</h1>
            <p>This is a simple multistep component demo</p>

            <multistep-component
                title="Multistep component - simple demo"
                step-components="ctrl.components">

                <!-- Components value is
                    this.components = [{
                        name: 'dummy-component',
                        title: 'Enter some basic data',
                        data: this.data.dummyComponent
                    }, {
                        name: 'another-dummy-component',
                        title: 'Please provide some more information',
                        data: this.data.anotherDummyComponent
                    }];

                -->

            </multistep-component>
        </div>
    </body>
</html>
