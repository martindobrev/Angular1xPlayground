<h2>{{ctrl.title}}</h2>
<hr/>
<div ng-repeat="component in ctrl.stepComponents">
    <h4>{{$index + 1}} {{component.title}}</h4>
    <div ng-show="$index == ctrl.currentStep" style="margin-left: 50px;" id="componentContainer_{{component.name}}">
        <step-component component="component.name" next="ctrl.next($ctrl.data)"
                        previous="ctrl.previous($ctrl.data)" show-next-button="true"
                        data="component.data"
                        show-previous-button="!$first">
        </step-component>
    </div>
    <hr/>
</div>
